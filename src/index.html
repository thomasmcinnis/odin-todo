<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do App</title>
    </head>
    <body>
        <main>
            <div id="side-menu">
                <button class="open-dialog" id="add-category-btn">
                    + Add Category
                </button>
            </div>
            <div id="top-menu">
                <button class="open-dialog" id="add-task-btn">
                    + Add Task
                </button>
            </div>
            <ul id="category-list">
                <!-- Task li here-->
            </ul>
            <ul id="tasks-list">
                <!-- Task li here-->
            </ul>
        </main>
        <dialog id="add-task-modal">
            <form>
                <div>
                    <label for="name">Name: </label>
                    <input
                        type="text"
                        name="name"
                        placeholder="Enter task name"
                        required
                    />
                </div>
                <div>
                    <label for="categoryID">Category:</label>
                    <select name="categoryID">
                        <!-- Category options here-->
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="isUrgent" />
                    <label for="isUrgent">Mark urgent</label>
                </div>
                <div>
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" />
                </div>
                <menu>
                    <li>
                        <button type="reset" value="resetBtn">Cancel</button>
                    </li>
                    <li>
                        <button type="submit" value="confirmBtn">Add</button>
                    </li>
                </menu>
            </form>
        </dialog>
        <dialog id="add-category-modal">
            <form formmethod="dialog">
                <div>
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter category name"
                        required
                    />
                </div>
                <menu>
                    <li>
                        <button type="reset" value="resetBtn">Cancel</button>
                    </li>
                    <li>
                        <button type="submit" value="confirmBtn">Add</button>
                    </li>
                </menu>
            </form>
        </dialog>
    </body>
</html>
