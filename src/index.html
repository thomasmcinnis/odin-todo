<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do App</title>
    </head>
    <body>
        <div id="top-menu">
            <button class="open-dialog" id="add-task-btn">+ Add Task</button>
        </div>
        <div id="side-menu">
            <button class="category-btn">Category One</button>
            <button class="category-btn">Category Two</button>
            <button class="open-dialog" id="add-category-btn">
                + Add Category
            </button>
        </div>
        <main>
            <ul id="tasks-list">
                <!-- Task li here-->
            </ul>
        </main>
        <dialog id="add-task-modal">
            <h2>Add task</h2>
            <form formmethod="dialog">
                <div>
                    <label for="name">Task name: </label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter task name"
                        required
                    />
                </div>
                <div>
                    <label for="category">Task category: </label>
                    <input
                        type="text"
                        name="category"
                        id="category"
                        placeholder="Enter task category"
                    />
                </div>
                <div>
                    <input type="checkbox" id="isUrgent" name="isUrgent" />
                    <label for="isUrgent">Urgent</label>
                </div>
                <div>
                    <label for="dueDate">Due date:</label>
                    <input type="date" id="dueDate" name="dueDate" />
                </div>

                <menu>
                    <button class="close" value="close">Cancel</button>
                    <button class="submit" value="submit">Add</button>
                </menu>
            </form>
        </dialog>
    </body>
</html>
